<!DOCTYPE html>
{% extends 'base.html' %}

{% block stylesheet %}
<style>
body,html{
    height: 100%;
    margin: 0;
    font-size: 100%;
}

header{
  padding: 0;
}
.themed-container {
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 30px;
    border: 2px solid rgba(195, 50, 50, .4);
}
.align-center{
	text-align: center;
	font-family: "Segoe UI Light";
	font-size: 8vh;
}
div{
	margin: 0;
}
h4{
	display:inline;
}
.thin-font{
	font-family: "Segoe UI Light";
}

.hero-image {
	background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url("https://pecb.com/conferences/wp-content/uploads/2019/05/advantages-of-round-table-discussions.jpg");
	height: 30%;
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	position: relative;
}

.hero-text {
	text-align: center;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: white;
}

.sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }

header{
      padding: 0;
    }

.container{
	min-height:100%;
}

</style>


{% endblock %}

{%block hero%}
<div class="hero-image"> 
	<div class="hero-text">
 	<h1 style="font-size: 50px; font-family: 'Segoe UI Light', 'Arial'; font-weight: 20"> Confessions </h1>
	</div>
</div>
{%endblock%}
  	
{% block content %}
<div class="container">
	<br>
	<br>
  <!--
	<div class="container align-center">
		Confessions
	</div>
	-->
	<br>
	<br>
	<br>
	{% for conf in confessions %}
		<div class="containter themed-container">
				<a href = {% url 'detailconfession' conf.pk %} style = "text-decoration:none" color = "black">
					<h4 style = "color:black; font-size: 5vh; font-family: "Segoe UI Light"; display: inline;"> #{{conf.pk}}: </h4>
					<h4 style = "color:black; font-size: 6vh; display: inline"> {{conf.title}} </h4>
				</a>
				<h6></h6>
				<h6 style="color:#808080"> Published by {{conf.author}} at {{conf.pub_date}} </h6>
		</div>
	{% endfor %}
</div>
<script>
  window.onscroll = function() {myFunction()};

  var header = document.getElementById("navbar");
  var sticky = header.offsetTop;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
}
</script>
{% endblock %}
